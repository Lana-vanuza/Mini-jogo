<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Jogo do Mario</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>

  <!-- Parte de cima: jogo -->
  <div class="game-container">
    <div id="player"></div>
    <div id="obstacle"></div>
    <audio id="jumpSound" src="assets/jump.mp3"></audio>
    <audio id="hitSound" src="assets/hit.mp3"></audio>
  </div>

  <!-- Parte de baixo: toque para pular -->
  <div class="touch-area" onclick="jump()">
    Toque aqui para pular
  </div>

  <script src="game.js"></script>
</body>
</html>
